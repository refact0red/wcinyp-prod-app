version: "3.9"

services:
  db:
    image: postgres:16
    container_name: wcinyp-drive-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: wcinyp_drive
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wcinyp_drive"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
