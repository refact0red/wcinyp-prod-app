name: CI

on:
    push:
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            CI: true

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: "1.3.3"

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build Next app
              run: bun run build
